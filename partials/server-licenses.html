<div class="container">
 <h3>License information for {{server}}</h3>

 <hr>

 <div ng-show="!loaded">
 Loading...
 </div>

 <div ng-show="loaded">

  <h4>Company name:</h4>
  {{license.header.companyName}}

  <h4>Site identifier:</h4>
  {{license.header.siteIdentifier}}

  <h4>Sequence number:</h4>
  {{license.header.sequenceNumber}}

  <hr>

  <div>
   Feature filter: <input type="text" ng-model="featureFilter"
    ng-init="featureFilter=''" />
   <button type="button" ng-click="submit()">Submit</button>
   <button type="button" ng-click="reset()">Reset</button>
  </div>

  <div class="row">

   <div class="col-md-6">
    <h4>State Features:</h4>
    <div>
     <table class="table table-striped">
      <tr
       ng-repeat="feature in license.features | filter:{id: featureFilter, type: 's'} | orderBy:'id'">
       <td>{{feature.id}}</td>
       <td><input type="checkbox" ng-model="feature.value"
        ng-true-value="1" ng-false-value="0" /></td>
      </tr>
     </table>
    </div>
   </div>

   <div class="col-md-6">
    <h4>Rate/Limited Features:</h4>
    <div>
     <table class="table table-striped">
      <tr
       ng-repeat="feature in license.features | filter:{id: featureFilter, type: 'r'} | orderBy:'id'">
       <td>{{feature.id}}</td>
       <td><input type="text" ng-required="true" ng-model="feature.value" /></td>
      </tr>
     </table>
    </div>
   </div>

  </div>

 </div>

</div>
